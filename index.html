<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- SERIAL: v20240518-02b -->
  <meta charset="UTF-8">
  <title>Damien GUESDON - CV</title>
  <style>
    /* Masque tout sauf la langue active */
    [lang]:not(:target) { display: none; } 
    .language-flag.active { border: 2px solid blue; }
  </style>
</head>
<body>
  <div class="language-switcher">
    <a href="#fr" class="language-flag active">FR</a>
    <a href="#en" class="language-flag">EN</a>
  </div>

  <!-- FRANÇAIS -->
  <div id="fr" lang="fr">
    <h1>Contenu Français</h1>
  </div>

  <!-- ENGLISH -->
  <div id="en" lang="en">
    <h1>English Content</h1>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const flags = document.querySelectorAll('.language-flag');
      flags.forEach(flag => {
        flag.addEventListener('click', function(e) {
          flags.forEach(f => f.classList.remove('active'));
          this.classList.add('active');
        });
      });
      
      // Affiche FR par défaut si aucune ancre dans l'URL
      if (!window.location.hash) {
        window.location.hash = 'fr';
      }
    });
  </script>
</body>
</html>
